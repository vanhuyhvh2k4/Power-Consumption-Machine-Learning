<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán mức tiêu thụ điện năng</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Dự đoán mức tiêu thụ điện năng</h1>
            <form action="/" method="post">
                <div class="form-group">
                    <label for="temperature" title="Nhiệt độ môi trường hiện tại tính bằng độ C">Nhiệt độ (°C):</label>
                    <input type="number" step="0.1" id="temperature" name="temperature" required>
                </div>

                <div class="form-group">
                    <label for="humidity" title="Độ ẩm không khí hiện tại tính bằng phần trăm">Độ ẩm (%):</label>
                    <input type="number" step="0.1" id="humidity" name="humidity" required>
                </div>

                <div class="form-group">
                    <label for="windspeed" title="Tốc độ gió hiện tại tính bằng mét trên giây">Tốc độ gió (m/s):</label>
                    <input type="number" step="0.1" id="windspeed" name="windspeed" required>
                </div>

                <div class="form-group">
                    <label for="general_diffuse_flows" title="Dòng khuếch tán chung của năng lượng mặt trời">Dòng khuếch tán chung:</label>
                    <input type="number" step="0.1" id="general_diffuse_flows" name="general_diffuse_flows" required>
                </div>

                <div class="form-group">
                    <label for="hour" title="Giờ trong ngày từ 0 đến 23">Giờ trong ngày (0-23):</label>
                    <input type="number" id="hour" name="hour" min="0" max="23" required>
                </div>

                <button type="submit">Dự đoán</button>
            </form>
            {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
            {% endif %}
        </div>

        <div class="history">
            <h2>Lịch sử dự đoán</h2>
            <ul id="history-list"></ul>
            <button id="clear-history">Xoá lịch sử</button>
        </div>
    </div>
    <script src="/static/scripts.js"></script>
</body>
</html>
